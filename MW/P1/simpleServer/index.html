<!DOCTYPE html>
<html>
<head>
    <title>Pablo/Ruben/David Team</title>
    <style>
        body {
            background-color: black;
            color: white; 
        }
        h2 {
            color: yellow; 
        }
        #bigButton {
            font-size: 36px; /* Tamaño del texto grande */
            padding: 20px 40px; /* Espaciado dentro del botón */
            background-color: #ff3333; /* Color de fondo rojo */
            color: white; /* Color del texto blanco */
            border: none; /* Sin bordes */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            transition: background-color 0.3s ease; /* Efecto suave en el hover */
        }

        #bigButton:hover {
            background-color: #cc0000; /* Cambia el color al pasar el ratón */
        }

        /* Centrar el botón en la pantalla */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Amazoncillo</h2>
    <button id="bigButton">Arreglar error</button>
    <iframe
    title="Inline Frame Example"
    width="300"
    height="200"
    src="http://localhost:8888"></iframe>
</body>
</html>
